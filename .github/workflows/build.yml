name: Build Pico-Game-Controller

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi build-essential python3

      - name: Get Pico SDK
        run: |
          git clone --recurse-submodules --depth 1 https://github.com/raspberrypi/pico-sdk
          echo "PICO_SDK_PATH=$PWD/pico-sdk" >> $GITHUB_ENV

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DPICO_SDK_PATH=$PICO_SDK_PATH

      - name: Build ELF firmware
        run: |
          cd build
          cmake --build . --target Pico_Game_Controller

      - name: Convert ELF to UF2
        run: |
          cd build
          $PICO_SDK_PATH/tools/elf2uf2/elf2uf2 Pico_Game_Controller.elf Pico_Game_Controller.uf2

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico-game-controller
          path: build/Pico_Game_Controller.uf2
