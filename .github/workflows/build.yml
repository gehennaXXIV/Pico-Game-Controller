name: Build Pico-Game-Controller

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      # Cache Pico SDK
      - name: Cache Pico SDK
        uses: actions/cache@v3
        with:
          path: pico-sdk
          key: pico-sdk-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            pico-sdk-${{ runner.os }}-

      # Cache ARM toolchain
      - name: Cache ARM toolchain
        uses: actions/cache@v3
        with:
          path: ~/.arm-none-eabi
          key: arm-toolchain-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            arm-toolchain-${{ runner.os }}-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi build-essential python3

      - name: Get Pico SDK
        run: |
          git clone --recurse-submodules --depth 1 https://github.com/raspberrypi/pico-sdk
          echo "PICO_SDK_PATH=$PWD/pico-sdk" >> $GITHUB_ENV

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DPICO_SDK_PATH=$PICO_SDK_PATH

      - name: Build firmware
        run: |
          cd build
          make -j$(nproc)

      - name: Convert ELF to UF2
        run: |
          cd build
          elf2uf2 src/Pico_Game_Controller.elf src/Pico_Game_Controller.uf2

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico-game-controller
          path: build/src/Pico_Game_Controller.uf2
